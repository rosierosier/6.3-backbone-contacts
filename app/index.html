<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6 3 backbone contacts</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <h1>Contacts</h1>

    <form>
      First name<br>
      <input id="first" type="text" name="firstname"><br>
      Last name<br>
      <input id="last" type="text" name="lastname"><br>
      Email<br>
      <input id="email" type="text" name="email address"><br>
      Phone number<br>
      <input id="number" type="text" name="phone number"><br>
      Twitter username<br>
      <input id="twitter" type="text" name="twitter username"><br>
      Linked-in<br>
      <input id="linkedin" type="text" name="linkedin"><br>
      <input id='submit-btn' type="submit" value="Submit">
    </form>
    
    <h1 id='adress-book'>Adress Book</h1>
    <div class="contact-list">
    </div>
