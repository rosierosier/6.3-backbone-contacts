<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6 3 backbone contacts</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <h1>Hello World!</h1>
    <ul id="contacts" class="contacts"></ul>

    <script id="contact-list" type="text/x-handlebars-template">
      {{#each this}}
        <li>
          {{this.contact}}::
          <a href="#" class="clickMe">
            {{#if this.completed}}
            Completed!
            {{else}}
            Pending
            {{/if}}
          </a>
        </li>
      {{/each}}
    </script>

    <script src="js/bundle.js"></script>
  </body>
</html>
